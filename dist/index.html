<body>
    <!-- Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Loading Screen -->
    <div id="loading" class="screen">
        <div class="screen-content">
            <h1 class="glitch" data-text="ZOMBIE BAGARRE">ZOMBIE BAGARRE</h1>
            <p class="subtitle">3D EDITION</p>
            <div class="loading-bar">
                <div class="loading-fill"></div>
            </div>
            <p class="loading-text">Loading...</p>
        </div>
    </div>

    <!-- Main Menu -->
    <div id="menu" class="screen" style="display: none;">
        <div class="screen-content">
            <h1 class="glitch" data-text="ZOMBIE BAGARRE">ZOMBIE BAGARRE</h1>
            <p class="subtitle">3D EDITION</p>
            <button id="startBtn" class="btn primary">START GAME</button>
            <div class="credits">
                <p>Made with ‚ù§Ô∏è by VibeCoding</p>
                <p class="version">v3.0.0 - Three.js Edition</p>
            </div>
        </div>
    </div>

    <!-- HUD -->
    <div id="hud" style="display: none;">
        <!-- Top Left: Health & XP -->
        <div class="hud-top-left">
            <div class="stat-bar health-bar">
                <div class="stat-label">HEALTH</div>
                <div class="bar-container">
                    <div id="healthFill" class="bar-fill health-fill"></div>
                </div>
                <div id="healthText" class="stat-text">200 / 200</div>
            </div>
            <div class="stat-bar exp-bar">
                <div class="stat-label">EXPERIENCE</div>
                <div class="bar-container">
                    <div id="expFill" class="bar-fill exp-fill"></div>
                </div>
                <div id="levelText" class="stat-text">Level 1</div>
            </div>
        </div>

        <!-- Top Right: Wave & Money -->
        <div class="hud-top-right">
            <div class="hud-stat">
                <span class="stat-label">WAVE</span>
                <span id="waveText" class="stat-value">1</span>
            </div>
            <div class="hud-stat">
                <span class="stat-label">MONEY</span>
                <span id="moneyText" class="stat-value">$150</span>
            </div>
        </div>

        <!-- Controls Help (Bottom Center) -->
        <div class="hud-bottom-center">
            <div class="controls-hint">
                <span>WASD: Move</span>
                <span>SPACE: Dash</span>
                <span>Auto-fire enabled</span>
            </div>
        </div>
    </div>

    <!-- Level Up Screen -->
    <div id="levelUpScreen" class="screen overlay" style="display: none;">
        <div class="screen-content">
            <h2 class="glow">LEVEL UP!</h2>
            <p class="level-text">Level <span id="newLevel">2</span></p>
            <button id="continueBtn" class="btn primary">CONTINUE</button>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="screen overlay" style="display: none;">
        <div class="screen-content">
            <h2 class="game-over-text">GAME OVER</h2>
            <div class="stats">
                <p>Score: <span id="finalScore">0</span></p>
                <p>Wave: <span id="finalWave">0</span></p>
                <p>Level: <span id="finalLevel">0</span></p>
            </div>
            <button id="restartBtn" class="btn primary">RESTART</button>
        </div>
    </div>

</body>
</html>
